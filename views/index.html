<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Shower</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/normalize.css"/>
  <link rel="stylesheet" href="css/shower.css"/>
</head>
<body>

  <script type="text/x-handlebars">
    <div class="header-wrapper fixed-top">
      <div id="header" class="header page-size page-margin">
        <a href="/" id="blog-name" class="logo">Bananas are the only fruit</a>
      </div>
    </div>

    <div class="page-size page-margin">
    {{outlet}}
    </div>

    <div id="footer" class="footer">
      <!-- loginButtons -->
      <!--#if admin | <a href="admin" class="admin-link">Admin</a>/if-->
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    {{#each post in posts}}
      <div class="row item col-3">
        <div class="postSummary">
          <h2><a {{bindAttr href="post.url"}} class='post-link'>{{post.name}}</a></h2>
          <p>{{{summary post.body}}}</p>
        </div>
      </div>
      <div style="clear: both"/>
    {{/each}}
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.0.0-rc.7.js"></script>
  <script type="text/javascript" src="js/libs/ember-data-latest.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
